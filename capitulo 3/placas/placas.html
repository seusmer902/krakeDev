<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="placas.css"/>
    <script src="placas.js"></script>
    <script src="serviciosPlacas.js"></script>
    <script src="utilitarios.js"></script>
    <script src="utillitariosCadenas.js"></script>
  </head>
  <body>
    <div class="principal">
      <div class="logo">
        <img src="./imagenes/2.png" width="70%"/>
      </div>

      <div class="contenido">
        <div class="titulo">
          IDENTIFICACION DE PLACA
        </div>
        
        <div class="ingresoDatos">
          <div class="tituloCampo">
            Ingresar datos
          </div>
          <div>
            <input type="text" id="txtPlaca"/>
            <div class="error" id="lblError"></div>
            <div class="valido" id="lblValido"></div>
          </div>
        </div>
          <div class="botones">
            <div class="contenedorBoton">
              <input type="button" value="VALIDAR" class="estiloBoton" onclick="validarPlaca();"/>
            </div>

            <div class="contenedorBoton">
              <input type="button" value="LIMPIAR" class="estiloBoton" onclick="limpiar();"/>
            </div>
        </div>
      </div>
      <div class="areaResultado">
        <div class="resultado">
          <div>
            Provincia:
          </div>
          <div id="lblProvincia">
            -
          </div>
        </div>
        <div class="resultado">
          <div>
            Tipo de Veiculo:
          </div>
          <div id="lblTipoVehiculo">
            -
          </div>
        </div>
        <div class="resultado">
          <div>
            Pico y PLaca:
          </div>
          <div id="lblPicoYPlca">
            -
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
